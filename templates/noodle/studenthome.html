<!DOCTYPE html>

{% extends 'noodle/base.html' %}
{% load staticfiles %}

{% block title_block %}	
{% endblock %}


{% block body_block %}
	<br />
	<br />
	<section id="main" class="wrapper">
	
	<div id="frame">
		<!--- This area should contain the links to course pages. Arranged by Alphabetical Order-->
	</div>
		<div id="menu">
		<div id="sidebar">
			Recently Viewed
		</div>
		<ul>
			<!-- This area should display links to the 5 most recently viewed pages-->
			<li><a href="{% url 'noodle:show_courses' as course_url %}">...</a></li>
			<li><a href="{% include 'noodle/paginator.html' with items=recentPages base_url=course_url %}" >...</a></li>
		<ul>
		
	</div>
	<br />
	<br />
		<div id="menu">
		<div id="sidebar">
			Assignments
		</div>
		<ul>
		<!-- This area should display links to Assignments due in the next 7 days-->
		<li><a href="{% url 'noodle:show_material' as material_url %}">...</a></li>
		<li><a href="{% include 'noodle/paginator.html' with items=assignmentPages base_url=material_url %}" >...</a></li>
		</ul>
		</div>
		
	</div>
	
	
	</section>
{% endblock %}
