<!DOCTYPE html>

<!--Note: This is not a standalone HTML file but a helper
    to set out page structure-->
<!--It requires a page (items), a mode
	and for each item in items to have both a name and a slug-->

{% block page_block %}
	{% for item in items %}
		{% if item.0 %}
			<b><a href="{% url 'noodle:show_course' item.1.subject.slug item.1.slug %}">{{ item.1.name }}</a></b>
			<br />
		{% else %}
			<a href="{% url 'noodle:show_course' item.1.subject.slug item.1.slug %}">{{ item.1.name }}</a>
			<br />
		{% endif %}
	{% endfor %}
	
	{% include 'noodle/paginatorCore.html' with items=items.1 %}
	
{% endblock %}
