<!DOCTYPE html>
	
	{% load staticfiles %}
	<script src="{% static "js/jquery-3.2.0.min.js" %}"></script>
	<script src="{% static "js/noodle-jquery.js" %}"></script>
	
	<html>
	<link rel="stylesheet" type="text/css" href="{% static "css/stylesheet.css" %}">
	<head>
		<title>
			{% block title_block %} 
				Noodle 
			{% endblock %}
		</title>
	</head>
	<body>
	
		
	<div>	
		
			<header id="header">
				<img src="{% static "images/logo.gif" %}" alt="Noodle Logo" id="logo" href="{% url 'noodle:homepage' %}"  /></a>
				<nav id="nav">
					{% if user.is_authenticated %}
						{% if tier %}
							<li><a href="{% url 'noodle:teachhome' %}">MyNoodle</a></li>
						{% else %}
							<li><a href="{% url 'noodle:studenthome' %}">MyNoodle</a></li>
						{% endif %}
						<li><a href="{% url 'noodle:logout' %}">Logout</a></li>
					{% else %}
					<ul>
						<li><a href="{% url 'noodle:login' %}">Login</a></li>
						<li><a href="{% url 'noodle:register' %}">Register</a></li>
					</ul>
					{% endif %}
				</nav>
			</header>

	</div>
	{% block body_block %}
	{% endblock %}
	</body>
	</html>
